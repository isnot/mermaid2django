[project]
name = "mermaid2django"
version = "0.0.1"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "naoto", email = "naoto@isnot.jp"}]
urls = {repository = "https://github.com/isnot/mermaid2django"}

dynamic = ["version"]
requires-python = ">=3.11"

[tool]
[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 110
target-version = ["py39"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
profile = "black"
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 110
multi_line_output = 3
use_parentheses = true
